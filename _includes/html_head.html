<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Latest compiled and minified jQuery -->
    <script
        src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional bootstrap theme -->
    <link
        rel="stylesheet"
        href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script
        href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">


    <script src="/js/libs/disable-scroll.js"></script>

    <script src="/js/script.js"></script>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
