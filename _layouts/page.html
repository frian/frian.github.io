---
layout: default
---

<div class="container-fluid">
    <div class="row">

        <div class="content col-sm-9">

            {{ content }}

            {% include all_tags.html %}

        </div>

        <div class="sidebar col-sm-3">
            <div class="navbar navbar-default" role="navigation">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/">
                        <span class="visible-xs navbar-brand">
                            <div id="topbarLogoContainer">
                                {% for i in (1..24) %}
                                    <div id="indexPetal{{ i }}" class="logoPetal topbarLogoPetal"></div>
                                {% endfor %}
                            </div>
                            <span class="topbarTitle">{{ site.title }}</span>
                        </span>
                    </a>
                </div>

                <div class="navbar-collapse collapse sidebar-navbar-collapse">
                    <a href="/">
                        <span class="hidden-xs navbar-brand top-brand">

                            <div id="sidebarLogoContainer">
                                {% for i in (1..24) %}
                                    <div id="indexPetal{{ i }}" class="logoPetal sidebarLogoPetal"></div>
                                {% endfor %}
                            </div>
                            <span class="sidebarTitle">frian<span class="visible-md-inline visible-lg-inline">@github.io</span></span>

                        </span>
                    </a>

                    <ul class="nav navbar-nav" id="sidenav">

                        {% for p in site.pages %}
                            {% if p.name contains '.md' %}
                                <li><a href="{{ p.url }}" {% if page.url == p.url %}class="active"{% endif %}>{{ p.title }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>

    </div>
</div>
